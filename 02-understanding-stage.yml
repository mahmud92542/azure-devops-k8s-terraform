trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PIPELINELEVELVARIABLE)
  - job: SecondstJob 
    steps:
    - bash: echo Build SecondstJob


- stage: DevDeploy
variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(ENVIRONMENT)DeployJob


- stage: QADeploy
  variables:
    environment: Dev
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(ENVIRONMENT)DeployJob


- stage: ProdDeploy
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeploy